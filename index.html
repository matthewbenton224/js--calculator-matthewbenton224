<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <script src ="main.js" defer></script>
    <title>JS-Calculator-App</title>
</head>
<body>
<div class="calculator-container">
<div class="flexbox-one">
    <p class="clear" data-clear>C</p>
    <p class="output" id="Output">output</p>
        <div></div>

</div>
<div class="flexbox-two">
    <p class="seven" id="data-number">7</p>
    <p class="eight" id="data-number">8</p>
    <p class="nine" id="data-number">9</p>
    <p class="slash" data-operation> /</p>
</div>
<div class="flexbox-three">
    <p class="four" id="data-number">4</p>
    <p class="five" id="data-number">5</p>
    <p class="six" id="data-number">6</p>
    <p class="multiply" data-operation>X</p>
</div>
<div class="flexbox-four">
    <p class="one" id="data-number">1</p>
    <p class="two" id="data-number">2</p>
    <p class="three" id="data-number">3</p>
    <p class="minus" id="data-number">-</p>
</div>
<div class="flexbox-five">
    <p class="zero" id="data-number">0</p>
    <p class="period" data-number>.</p>
    <p class="equals" data-equals>=</p>
    <p class="plus" id="data-number">+</p>
</div>
</div>
    
</body>
</html>
